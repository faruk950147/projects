{% extends 'base.html' %} 
{% load static %} 
{% block title %}Forgot Password{% endblock title %} 
{% block main %}
<section class="section-conten padding-y" style="min-height: 84vh">
  <!-- ============================ COMPONENT Register   ================================= -->
  <div class="card mx-auto" style="max-width: 380px; margin-top: 50px">
    <div class="card-body d-flex flex-column justify-content-center align-items-center">
      <h4 class="card-title mb-4 text-muted"> Forgot Password</h4>
      <div class="form-group">
        {% include 'components/alert.html' %}
      </div>
      <form method="POST" novalidate>
        {% csrf_token %}
        <!-- form-group// -->
        <div class="form-group input-group input-group-md">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
          </div>
          <div class="input-group-append">
            <input  type="email" name="email" class="form-control" placeholder="Enter Your Email"/> 
          </div>
          {{form.email.errors}}
        </div>
        <!-- form-group form-check .// -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Get Email</button>
        </div>
        <!-- form-group// -->
      </form>
    </div>
    <!-- card-body.// -->
  </div>
  <!-- card .// -->
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>

{% endblock main %}
