<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quantity</title>
    <!-- Plugins CSS File -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">

            <div class="card mb-4">
                <h6 class="card-header">Price</h6>

                <div class="list-group list-group-flush">
                    <li class="list-group-item">
                        <input type="range" value="" min="0" max="100" oninput="maxPrice.value=this.value" id="rangeInput">  
                    </li>
                    <li class="list-group-item">
                        Max: <input disabled type="text" value="" min="10" max="100" onkeyup="rangeInput.value=this.value" id="maxPrice">
                    </li>
                </div>
            </div>

            <div class="card mb-4">
                <label class="text-muted"> Quantity </label>
                <div class="product-quantity">
                    <div class="form-group pro-qty">
                        <span class="dec qtybtn">-</span>
                        <input disabled type="text" name="quantity" value="1">
                        <span class="inc qtybtn">+</span>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <label class="text-muted"> Sizes </label>
                <div class="product-sizes">
                    <div class="form-group pro-sizes">
                        <label class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="sizes" class="custom-control-input" checked>
                        <span class="custom-control-label"> Small </span>
                    </div>
                    <div class="form-group pro-sizes">
                        <label class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="sizes" class="custom-control-input">
                        <span class="custom-control-label"> Medium </span>
                    </div>
                    <div class="form-group pro-sizes">
                        <label class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="sizes" class="custom-control-input">
                        <span class="custom-control-label"> Large </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Plugins JS File -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS File -->
    <script src="assets/js/main.js"></script>
</body>

</html>
